<div class="change-payment-info-form-container">
  <form [formGroup]="cccform" (ngSubmit)="save()" fxLayout="column">
    <div class="credit-card-img-container">
        <img src="../../assets/vectors/credit_card.svg" class="credit-card-img">
    </div>
    <mat-form-field [hideRequiredMarker]="true" id="name">
        <mat-label>Name on card</mat-label>
        <input matInput type="text" name="name-on-card" formControlName="nameOnCard" />
    </mat-form-field>
  </form>
</div>

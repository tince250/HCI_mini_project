<div id="main-container" class="column">
    <div class="title column">
        <img id="title-img" src="../../assets/images/search-title.svg">
        <img id="title-text" src="../../assets/images/Cookeasy-text.svg">
    </div>
    <div class="form" >
        <form fxLayout="column" #formDirective="ngForm">
            <div class="field-title row">
                <p>Prep time</p>
                <div class="line"></div>
            </div>
            <mat-form-field [hideRequiredMarker]="true"  id="prep-time">
                <mat-label class="row"><img src="../../assets/images/clock.svg">
                    <div>max prep time</div></mat-label>
                <!-- <input type="number" matInput> -->
                <input matInput type="text" name="prep-time" formControlName="prep-time" />
            </mat-form-field>

            <div class="field-title row">
                <p>Calories</p>
                <div class="line"></div>
            </div>
            <div class="row">
                <mat-form-field [hideRequiredMarker]="true"  id="max-cal">
                    <mat-label>Max</mat-label>
                    <input matInput type="text" name="max-cal" formControlName="max-cal" />
                </mat-form-field>
                <mat-form-field [hideRequiredMarker]="true"  id="min-cal">
                    <mat-label>Min</mat-label>
                    <input matInput type="text" name="name" formControlName="min-cal" />
                </mat-form-field>
            </div>

            <div class="field-title row">
                <p>Any 'frees' ?</p>
                <div class="line"></div>
            </div>
            <div class="checkboxes row">
                <mat-checkbox>Gluten free</mat-checkbox>
                <mat-checkbox>Dairy free</mat-checkbox>
            </div>

            <div class="field-title row">
                <p>Ingredients to include</p>
                <div class="line"></div>
            </div>
            <mat-form-field [hideRequiredMarker]="true"  id="include-ing">
                <input matInput type="text" name="include-ing" formControlName="include-ing" />
            </mat-form-field>
            <div id="included-container" *ngIf="included_ing.length != 0" class="row">
                <div class="included-item row background-green"><div>cacao</div><img src="../../assets/images/white-x.svg"></div>
            </div>


            <div class="field-title row">
                <p>Ingredients to exclude</p>
                <div class="line"></div>
            </div>
            <mat-form-field [hideRequiredMarker]="true"  id="exclued-ing">
                <input matInput type="text" name="exclude-ing" formControlName="exclude-ing" />
            </mat-form-field>
            <div id="included-container" *ngIf="included_ing.length != 0" class="row">
                <div class="included-item row background-red"><div>cacao</div><img src="../../assets/images/white-x.svg"></div>
            </div>

        </form>
    </div>

    <button>Search</button>

</div>
